<div class="container">
  <table class="table table-border table-inverse">
    <tr>
      <th>Owner name</th>
      <th>Email</th>
      <th>Model</th>
      <th class="text-right">Purchase price</th>
    </tr>
    <tr *ngFor="let bike of bikes">
      <td><a [routerLink]="['/admin/view', bike.id]">{{bike.name}}</a></td>
      <td>{{bike.email}}</td>
      <td>{{bike.model}}</td>
      <td class="text-right">{{bike.purchasePrice}}</td>
    </tr>
  </table>
</div>
