<div class="container">
  <form [formGroup]="bikeform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage !== ''" class="has-info">
      <h3>{{ validMessage }}</h3>
    </div>
    <div class="form-group">
      <label for="name">Buyer Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" required autofocus />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" required />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" formControlName="phone" required />
    </div>
    <div class="form-group">
      <label for="model">Bike Model</label>
      <select class="form-control" id="model" formControlName="model" required>
        <option value="" disabled selected>Please select a bike</option>
        <option *ngFor="let m of models" [value]="m">{{ m }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="serialNumber">Bike Serial Number</label>
      <input type="text" class="form-control" id="serialNumber" formControlName="serialNumber" required />
    </div>
    <div class="form-group">
      <label for="purchasePrice">Purchase Price</label>
      <input type="text" class="form-control" id="purchasePrice" formControlName="purchasePrice" required />
    </div>
    <div class="form-group">
      <label for="purchaseDate">Purchase Date</label>
      <input type="text" class="form-control" id="purchaseDate" formControlName="purchaseDate" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
